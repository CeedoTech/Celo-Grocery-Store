      <div class="text-center mb-4" style="margin-top: 2em">

          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Add product
        </a>
      </div>
      <!-- Counter -->
      <div id="counter" class="d-flex  justify-content-around "
      style="margin-bottom: 2em;">

          Grocerys on display: <span id="listcount">0</span>
        </h3>
        <h3>
          Grocerys sold: <span id="soldcount">0</span>
        </h3>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel">New Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newProductName"
                    class="form-control mb-2"
                    placeholder="Enter name of product"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newImgUrl"
                    class="form-control mb-2"
                    placeholder="Enter image url"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newProductDescription"
                    class="form-control mb-2"
                    placeholder="Enter product description"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newProductQuantity"
                    class="form-control mb-2"
                    placeholder="Enter product quantity"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newLocation"
                    class="form-control mb-2"
                    placeholder="Enter location"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newPrice"
                    class="form-control mb-2"
                    placeholder="Enter price"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              id="newProductBtn"
            >
              Add product
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->


    <!-- Add new products modal -->
    <div
      class="modal fade"
      id="restock-modal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Add more this Product</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
            <div>
              <input
                type="text"
                id="restockfield"
                class="form-control"
                placeholder="Enter Quantity"
                style="width: 70%;
                margin: 10px;
                margin-left: 70px;"
              
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-success"
                data-bs-dismiss="modal"
                id="restockbtnsubmit"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Buy Quantity Modal -->
    <div
      class="modal fade"
      id="quantity-modal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Enter Quantity</h3>
            <button
              type="button "
              class="btn-close btn-success"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
            <div>
              <input
                type="text"
                id="buyquantity"
                class="form-control mb-2"
                placeholder="Enter Quantity"
                style="width: 70%;
                margin: 10px;
                margin-left: 70px;
                "
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-success"
                data-bs-dismiss="modal"
                id="buyquantitysubmit"
              >
                Buy
              </button>
            </div>
          </div>
        </div>
      </div>
